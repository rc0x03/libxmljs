image: Visual Studio 2015

artifacts:
  - path: build\**\*.tar.gz
    name: libxml_binary

install:
  - ps: Install-Product node $env:nodejs_version $env:platform
  - npm config set msvs_version %msvs_version%
  - npm config set python C:\Python27\python.exe
  - npm install -g npm
  - npm install -g node-pre-gyp

build_script:
  - npm install --msvs_version=%msvs_version%

test_script:
- cmd: node --expose-gc node_modules/nodeunit/bin/nodeunit test

before_deploy:
  - node-pre-gyp package 2>&1

deploy:
  - provider: GitHub
    release: $(APPVEYOR_REPO_TAG_NAME)
    artifact: libxml_binary
    auth_token: $(github_release_token)
    draft: false
    prerelease: false
    on:
      appveyor_repo_tag: true

after_deploy:
  - node-pre-gyp clean
  - npm install --fallback-to-build=false
  - cmd: node --expose-gc node_modules/nodeunit/bin/nodeunit test
