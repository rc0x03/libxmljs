environment:
  github_release_token:
    secure: en/UnoFHA3RsSAHM5c6zb3RAMa4V01lC3pYG1YrHSeOPFu78SUA/0lOjNe3pp8RG
  matrix:
    - nodejs_version: 0.10.40
      nodejs_abi: 11
      platform: x86
    - nodejs_version: 0.10.40
      nodejs_abi: 11
      platform: x64
    - nodejs_version: 0.12.7
      nodejs_abi: 14
      platform: x86
    - nodejs_version: 0.12.7
      nodejs_abi: 14
      platform: x64
    - nodejs_version: 4.0.0
      nodejs_abi: 46
      platform: x64
    - nodejs_version: 4.0.0
      nodejs_abi: 46
      platform: x86
    - nodejs_version: 5.0.0
      nodejs_abi: 47
      platform: x64
    - nodejs_version: 5.0.0
      nodejs_abi: 47
      platform: x86

image: Visual Studio 2015

artifacts:
  - path: build/Release/$(nodejs_abi)-win32-$(PLATFORM).node
    name: libxml_binary

deploy:
  - provider: GitHub
    release: $(APPVEYOR_REPO_TAG_NAME)
    artifact: libxml_binary
    description: 'Binary release'
    auth_token: $(github_release_token)
    draft: false
    prerelease: false
    on:
      appveyor_repo_tag: true

install:
  - ps: Install-Product node $env:nodejs_version $env:platform
  - npm install -g npm

build_script:
  - npm install --build-from-source --msvs_version=2013

after_build:
  - rename build/Release/xmljs.node $(nodejs_abi)-win32-$(PLATFORM).node

test_script:
- cmd: node --expose-gc node_modules/nodeunit/bin/nodeunit test
